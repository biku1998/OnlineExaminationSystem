            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Sign Up</h1>
                </div>
            </div>

            <!-- ... Your content goes here ... -->
            <form action="studentup.jsp" method="POST">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name"  required="required">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required="required">
                </div>
               
                <div class="form-group">
                    <label>Gender &nbsp; &nbsp; &nbsp;</label>
                    <input type="radio" name="gender"  value="male">Male &nbsp; &nbsp;
                    <input type="radio" name="gender"  value="female">Female
                </div>
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contact" class="form-control" required="required">
                </div>
                 <div class="form-group">
                    <label>Education</label>
                    <select name="education">
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="others">Others</option>
                  </select>
                </div>
            
            <div class="form-group">
                    <label>Exam</label>
                     <input type="text" name="grade" class="form-control" readonly="readonly">
                   
                </div>
                <div class="form-group">
                    <label>Passout</label>
                    <select name="passout">
                    <option value="2014-2015">2014-2015</option>
                    <option value="2015-2016">2015-2016</option>
                    <option value="2016-2017">2016-2017</option>
                    
                  </select>
                </div>
                
                <div class="form-group">
                    <label>Secret Question</label>
                    <select name="sq">
                    <option value="favourite place">favourite place</option>
                    <option value="favourite color">favourite color</option>
                    <option value="favourite programming language">favourite programming language</option>
                    
                  </select>
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" name="ans" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Grade</label>
                    <input type="text" name="grade" class="form-control" readonly="readonly">
                </div>
                
                
                <input type="submit" name="submit"  value="Signup" class="btn btn-block btn-success"style="width:25%;">
                </form>
